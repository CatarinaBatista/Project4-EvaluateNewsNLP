<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Project 4</title>
    </head>

    <body>
        <header>
            <div class="logo">
                Project 4
            </div>
            <div class="">
                Navigation
            </div>
        </header>

        <main>
            <form onsubmit="return Client.handleSubmit(event)">
                <h2><u> Text Analyzer </u></h2>
                <br>
                <div class="form-div">
                    <p>Insert a valid URL bellow:</p>
                    <input id="url" type="url" name="url" placeholder="Insert a URL (eg. https://www.site.com/article)">
                    <input class="button" type="submit" name="submit" value="Submit" onclick="return Client.handleSubmit(event)" onsubmit="return Client.handleSubmit(event)">
                </div>
            </form>

            <section>
                <h2><u> Results </u></h2>
                <br>
                <div id="results">
                    <h3>Polarity:</h3>
                    <p id="polarity"></p>

                    <h3>Subjectivity:</h3>
                    <p id="subjectivity"></p>

                    <h3>Text:</h3>
                    <p id="text"></p>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy Catarina Batista 2019</p>
        </footer>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
